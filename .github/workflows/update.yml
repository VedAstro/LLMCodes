name: Copy LLMCoder folder from VedAstro repo

on:
  workflow_dispatch:

jobs:
  copy-folder:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source repo
      uses: actions/checkout@v2
      with:
        repository: VedAstro/VedAstro
        path: source_repo
        ref: master

    - name: Copy folder to current repo
      run: |
        cp -r source_repo/LLMCoder/* .

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Copied folder from VedAstro repo"
        git push